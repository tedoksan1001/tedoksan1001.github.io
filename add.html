<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>İsim Ekleme</title>
</head>
<body>
<h2>İsimleri Firestore'a Yükle</h2>
<button id="addBtn">İsimleri Yükle</button>
<p id="status"></p>

<script type="module">
  // Firebase importları
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // Firebase config (seninki)
  const firebaseConfig = {
    apiKey: "AIzaSyDXZ8Tu6o-thj0QnhSwlPCEfXYlIMPP1rY",
    authDomain: "yilbasicekilis-cfd51.firebaseapp.com",
    projectId: "yilbasicekilis-cfd51",
    storageBucket: "yilbasicekilis-cfd51.firebasestorage.app",
    messagingSenderId: "747733053754",
    appId: "1:747733053754:web:c28d081f0dd90b1da5a003",
    measurementId: "G-LSP9NH9GGL"
  };

  // Firebase başlat
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const isimler = [
    "Ali","Ahmet","Ayşe","Fatma","Zeynep","Mehmet","Hasan","Hüseyin",
    "Buse","Emir","Eda","Kaan","Mira","Mert","Selin","Kerem","Eylül",
    "Burak","Gamze","Melisa","Ece","Arda","Sena","Berke","Yaren","Umut",
    "Deniz","Cem","Duru","Bora"
  ];

  document.getElementById("addBtn").onclick = async () => {
    const status = document.getElementById("status");
    status.innerText = "Ekleniyor...";

    for (let isim1 of isimler) {
      await setDoc(doc(collection(db, "kisiler"), isim1), { isim: isim1 });
    }

    status.innerText = "Bitti! Firestore doldu.";
  };
</script>
</body>
</html>
